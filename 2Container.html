<!-- ********CONTAINER and ROW in Bootstrap
Using 3 bootstrap class you can create any template of website.
1. Container (container)
2. ROW (row)
3. Cololumn (col)

.container class
If we want to create a website of fixed size then we have to use container class 
The container provides a responsive fixed width container 

.container-fluid 
100% width 

Container class is used when we have to create a fixed size of website
Container-fluid is used when we have to craete a full size of website.


  -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Class in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<style>
    .container{
        border: 8px solid black;
    }

    .container-fluid{
        border: 8px solid black;
    }
</style>
  </head>
  <body>
    <div class="container">Shaaz Mukadam</div><br><br>
    <div class="container-fluid">Shaaz Mukadam</div>
  </body>
  </html>
